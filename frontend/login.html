<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription</title>
  <link rel="stylesheet" href="../frontend/fontawesome-free-6.7.2-web/css/all.min.css">
  <link rel="stylesheet" href="static/login.css">
</head>
<body>
  <a href="index.html"><i class="fa-solid fas fa-arrow-left arrow"></i></a>

  <form action="" class="inscription">
    <h1>Inscription</h1>
    <div class="input-container">
      <i class="fas fa-envelope"></i>
      <input type="email" class="email" placeholder="Entrer votre email" required>
    </div>
    <div class="input-container">
      <i class="fas fa-user"></i>
      <input type="text" class="nom" placeholder="Entrer nom d'utilisateur" required>
    </div>
    <div class="input-container">
      <i class="fas fa-lock"></i>
      <input type="password" class="password" placeholder="Entrer votre mot de passe" required>
    </div>
    <a href="connexion.html">Vous avez déjà un compte ?</a>
    <button type="submit">S'inscrire</button>
  </form>

  <script src="static/login.js"></script>
</body>
</html>
