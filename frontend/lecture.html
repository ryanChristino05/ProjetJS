<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lecture du Livre</title>
  <link rel="stylesheet" href="static/lecture.css">
</head>
<body>

  <header>
    <h1>üìñ Lecture du Livre</h1>
  </header>

  <button class="back-button" onclick="window.history.back()">‚¨ÖÔ∏è Retour</button>

  <div class="pdf-container">
        <iframe id="pdfViewer" width="100%" height="100%" frameborder="0"></iframe>
  </div>

  <script>
    // R√©cup√©rer l'ID du livre depuis l'URL
    const params = new URLSearchParams(window.location.search);
    const livreId = params.get('id');

    if (livreId) {
      fetch(`http://localhost:3000/api/livres/${livreId}`)
        .then(response => {
          if (!response.ok) {
            throw new Error("Erreur lors du chargement du livre !");
          }
          return response.json();
        })
        .then(livre => {
          document.getElementById('pdfViewer').src = livre.fichier_pdf; // ‚úÖ Charge le PDF
        })
        .catch(error => {
          console.error("‚ùå Erreur :", error);
          document.getElementById('pdfViewer').innerHTML = "‚ö†Ô∏è Erreur lors du chargement du livre.";
        });
    } else {
      document.getElementById('pdfViewer').innerHTML = "‚ùå Aucun livre s√©lectionn√©.";
    }
  </script>

</body>
</html>
