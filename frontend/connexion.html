<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <link rel="stylesheet" href="../frontend/fontawesome-free-6.7.2-web/css/all.min.css">
  <link rel="stylesheet" href="static/login.css">
</head>
<body>
  <a href="index.html">
    <i class="fa-solid fas fa-arrow-left arrow"></i>
  </a>

  <form class="connexion">
    <h1>Connexion</h1>

    <div class="input-container">
      <i class="fas fa-user"></i>
      <input type="text" class="nom" placeholder="Nom d'utilisateur" required>
    </div>

    <div class="input-container">
      <i class="fas fa-lock"></i>
      <input type="password" class="password" placeholder="Mot de passe" required>
    </div>

    <a href="login.html">Vous n'avez pas encore de compte ?</a>
    <button type="submit">Se connecter</button>
  </form>

  <script src="static/login.js"></script>
</body>
</html>
